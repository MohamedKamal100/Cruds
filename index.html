<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="icon" href="/favicon.webp" type="image/webp" sizes="32*32" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="input">
        <input type="text" name="title" id="title" placeholder="Title" />
        <div class="price">
          <input type="number" name="price" id="price" placeholder="price" />
          <input type="number" name="taxes" id="taxes" placeholder="taxes" />
          <input type="number" name="ads" id="ads" placeholder="ads" />
          <input
            type="number"
            name="discount"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" name="count" placeholder="count" id="count" />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Category"
        />
        <button id="submit">Create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            name="search"
            onkeyup="searchData(this.value)"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <footer>
      <span>A</span>
      <span>R</span>
      <span>B</span>
      <span>A</span>
      <span>W</span>
      <span>Y</span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
