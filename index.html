<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link rel="icon" href="/favicon.webp" type="image/webp" sizes="32*32" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="input">
        <input type="text" name="title" id="title" placeholder="Title" />
        <div class="price">
          <input type="number" name="price" id="price" placeholder="price" />
          <input type="number" name="taxes" id="taxes" placeholder="taxes" />
          <input type="number" name="ads" id="ads" placeholder="ads" />
          <input
            type="number"
            name="discount"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" name="count" placeholder="count" id="count" />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Category"
        />
        <button id="submit">Create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            name="search"
            onkeyup="searchData(this.value)"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <!-- <table class="table-container">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table> -->

        <div class="cards-container">
          <div class="card">
            <p><strong>ID:</strong> 1</p>
            <p><strong>Title:</strong> Product Title</p>
            <p><strong>Price:</strong> $100</p>
            <p><strong>Taxes:</strong> $10</p>
            <p><strong>Ads:</strong> $5</p>
            <p><strong>Discount:</strong> $15</p>
            <p><strong>Total:</strong> $100</p>
            <p><strong>Category:</strong> Electronics</p>
            <div class="actions">
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
          <!-- Repeat for more cards -->
        </div>
      </div>
    </div>
    <footer>
      <span>A</span>
      <span>R</span>
      <span>B</span>
      <span>A</span>
      <span>W</span>
      <span>Y</span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
